icons = "awesome"

[[block]]
block = "temperature"
collapsed = false
interval = 10
format = "{min}° min, {max}° max, {average}° avg"

[[block]]
block = "disk_space"
path = "/"
alias = ""
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[theme]
name = "plain"
[theme.overrides]
separator_bg = "#1d2021"
idle_bg = "#1d2021"
info_bg = "#1d2021"
good_bg = "#1d2021"
warning_bg = "#1d2021"
idle_fg = "#ffffff"
info_fg = "#458588"
good_fg = "#98971a"
warning_fg = "#cc241d"
