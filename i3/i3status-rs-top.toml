icons = "awesome"

[[block]]
block = "net"
device = "wlp3s0"
ssid = true
ip = true
speed_up = false
speed_down = false
graph_up = false
graph_down = false
interval = 5


[[block]]
block = "cpu"
interval = 1

[[block]]
block = "sound"
step_width = 1

[[block]]
block = "battery"
# interval = 10
upower=true
format = "{percentage}% {time}"

